<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src='./src/script.js' defer></script>
  <script src='./src/Peep.js' defer></script>
  <script src='./src/fetchData.js' defer></script>
  <script src='./src/authentication.js' defer></script>
</head>
<body>
  <header>
    <div class='logo'>Logo</div>
    <nav>
      <a>Home</a>
      <a>Trending</a>
      <a>Notifications</a>
      <a>Messages</a>
      <a>Saved</a>
      <a>Profile</a>
      <a>Tweet</a>
    </nav>
  </header>

  <section class="new-tweet">
    <div class="heading">Home</div>
    <div class="new-tweet">
      <a>Profile Picture</a>
      <a>Search bar</a>
      <a class="tweet-button">Tweet</a>
    </div>
  </section>
  
  <section class="right-options">
    <div class="login">
      <a>Sign Up</a>
      <form id='registatrationForm'>
        <input type="text" id='new-handle' name='handle' placeholder='Username'>
        <input type="password" id='new-password' name='password' placeholder='Password'>
        <button type='submit'>Sign Up</button>
      </form>
    </div>
  </section>
  <div class="feed-header">
    <h1>Feed</h1>
    <a id='handle'>
      Stranger
    </a>
  </div>
    
  <section class='feed'>
    <div>
      new posts appear here
    </div>
  </section>
</body>
</html>
